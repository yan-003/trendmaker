<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrendMaker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>TrendMaker</h1>
</header>

<main>
  <section>
    <h2>Gerar Texto para Post</h2>
    <textarea id="prompt" placeholder="Digite o tema do post..."></textarea>
    <button onclick="gerarPost()">Gerar Post</button>
    <div id="resultadoText"></div>
  </section>

  <section>
    <h2>Gerar Imagem para Post</h2>
    <textarea id="promptImagem" placeholder="Descreva a imagem..."></textarea>
    <button onclick="gerarImagem()">Gerar Imagem</button>
    <img id="imagemPost" src="" alt="">
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
